<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autoevaluación </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    .burbuja input[type="radio"] {
      display: none;
    }

    .burbuja label {
      display: inline-block;
      border: 2px solid #e91e63;
      color: #e91e63;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      text-align: center;
      line-height: 28px;
      font-weight: bold;
      text-transform: lowercase;
      cursor: pointer;
      margin-right: 8px;
      transition: all 0.2s;
      user-select: none;
    }

    .burbuja input[type="radio"]:checked + label {
      background-color: #e91e63;
      color: white;
    }

    .pregunta-burbuja {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .pregunta-burbuja .numero {
      width: 35px;
      font-weight: bold;
    }

    .respuesta-hoja {
      color: #e91e63;
      font-weight: bold;
      font-style: italic;
      font-size: 14px;
    }

    #resultado {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-4" id="contenido">
    <h2 class="mb-4 text-center">FICHA DE RESPUESTAS ECE</h2>

    <div class="row g-3 mb-3">
  <div class="col-12 col-md-4">
    <label for="nombre" class="form-label">Nombre:</label>
    <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre completo">
  </div>
  <div class="col-6 col-md-4">
    <label for="grado" class="form-label">Grado:</label>
    <input type="text" id="grado" class="form-control" value="Segundo" readonly>
  </div>
  <div class="col-6 col-md-4">
    <label for="seccion" class="form-label">Sección:</label>
    <select id="seccion" class="form-select">
      <option value="">Seleccione una sección</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
     
    </select>
  </div>
</div>


    <form id="formulario">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5" id="preguntas"></div>
      <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>

    <div id="alerta" class="alert mt-3 d-none"></div>
    <h3 id="resultado" class="mt-3 text-success"></h3>
  </div>

  <script>
    const respuestasCorrectas = ['a','b','c','d','',  'b','c','d','a','b','c','d','a','b','c','',  'a','b','c','d'];
    const preguntasContainer = document.getElementById('preguntas');

    for (let i = 0; i < 20; i++) {
      const col = document.createElement('div');
      col.className = 'col p-2';

      const div = document.createElement('div');
      div.className = 'pregunta-burbuja burbuja';

      if (i === 4 || i === 15) {
        div.innerHTML = `
          <span class="numero">${String(i + 1).padStart(2, '0')}.</span>
          <span class="respuesta-hoja">RESPUES EN LA HOJA</span>
        `;
      } else {
        div.innerHTML = `
          <span class="numero">${String(i + 1).padStart(2, '0')}.</span>
          ${['a','b','c','d'].map(letra => `
            <input type="radio" name="p${i}" id="p${i}${letra}" value="${letra}">
            <label for="p${i}${letra}">${letra}</label>
          `).join('')}
        `;
      }

      col.appendChild(div);
      preguntasContainer.appendChild(col);
    }

    document.getElementById('formulario').addEventListener('submit', function(e) {
  e.preventDefault();

  const nombre = document.getElementById('nombre').value.trim();
  const grado = document.getElementById('grado').value.trim();
  const seccion = document.getElementById('seccion').value.trim();
  const alerta = document.getElementById('alerta');
  const resultado = document.getElementById('resultado');

  alerta.classList.add('d-none');
  alerta.classList.remove('alert-danger');
  resultado.textContent = "";

  if (!nombre || !grado || !seccion) {
    alerta.textContent = "Por favor completa tu nombre, grado y sección.";
    alerta.classList.remove('d-none');
    alerta.classList.add('alert', 'alert-danger');
    return;
  }

  let puntaje = 0;
  let faltantes = [];
  let respuestasTexto = "";

  for (let i = 0; i < 20; i++) {
    if (i === 4 || i === 15) {
      respuestasTexto += `P${i + 1}: RESPUESTA EN LA HOJA | `;
      continue;
    }

    const respuesta = document.querySelector(`input[name="p${i}"]:checked`);
    if (!respuesta) {
      faltantes.push(i + 1);
      respuestasTexto += `P${i + 1}: No respondida | `;
    } else {
      respuestasTexto += `P${i + 1}: ${respuesta.value.toUpperCase()} | `;
      if (respuesta.value === respuestasCorrectas[i]) {
        puntaje++;
      }
    }
  }

  if (faltantes.length > 0) {
    alerta.innerHTML = `Faltan por responder las siguientes preguntas: <strong>${faltantes.join(', ')}</strong>`;
    alerta.classList.remove('d-none');
    alerta.classList.add('alert', 'alert-danger');
    return;
  }

  const mensaje = `${nombre} (Grado: ${grado}, Sección: ${seccion}), tu puntaje es: ${puntaje} / 18`;
  resultado.textContent = mensaje;

  // === ENVIAR A GOOGLE SHEETS ===
  const url = 'https://script.google.com/macros/s/AKfycbwpDYQD-TRgY2I-3Crz0XmQEwvAxEhHfRZarMjO8IA67OTMy0uroAUXbq8ttPiR3y5i/exec'; // <-- REEMPLAZA ESTE TEXTO POR TU URL REAL

  const formData = new FormData();
  formData.append("nombre", nombre);
  formData.append("grado", grado);
  formData.append("seccion", seccion);
  formData.append("puntaje", puntaje);
  formData.append("respuestas", respuestasTexto);

  fetch(url, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(data => console.log("Enviado a Google Sheets:", data))
  .catch(err => console.error("Error al enviar a Sheets:", err));


 // === GENERAR PDF CON TABLA DE RESULTADOS ===
setTimeout(() => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(14);
  doc.text("Hoja Autoevaluable - Resultados", 20, 20);
  doc.setFontSize(12);
  doc.text(`Nombre: ${nombre}`, 20, 30);
  doc.text(`Grado: ${grado}`, 20, 36);
  doc.text(`Sección: ${seccion}`, 20, 42);
  doc.text(`Puntaje: ${puntaje} / 18`, 20, 48);

  const data = [];
  for (let i = 0; i < 20; i++) {
    let respuesta;
    let correcta = respuestasCorrectas[i]?.toUpperCase() || '-';
    if (i === 4 || i === 15) {
      respuesta = "RESPUESTA EN LA HOJA";
      correcta = "-";
    } else {
      const marcada = document.querySelector(`input[name="p${i}"]:checked`);
      if (!marcada) {
        respuesta = "No respondida";
      } else {
        respuesta = marcada.value.toUpperCase();
      }
    }

    const esCorrecta = respuesta === correcta;

    data.push([
      `Pregunta ${i + 1}`,
      respuesta,
      correcta,
      esCorrecta ? '1' : '0'
    ]);
  }

  doc.autoTable({
    startY: 55,
    head: [['N°', 'Tu respuesta', 'Correcta', 'Resultado']],
    body: data,
    theme: 'grid',
    styles: { fontSize: 11 },
    headStyles: { fillColor: [22, 160, 133] }
  });

  doc.save(`${nombre}_resultado.pdf`);
}, 500);

});

  </script>
</body>
</html>
